<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta name="viewport" content="width=H, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>ListApp</h1>
  </header>
  <main>
    <div class="container">
      <div class="empty">
        <h2 id="home-title">Tu lista de compras esta vacía</h2>
        <img id="img" src="./assets/sad-face.png" alt="sad face image">
      </div>
      <form id="form">
        <button class="close-btn">X</button>
        <div class="input-container">
          <input type="text" name="title" id="title" placeholder="¿Que queres comprar?">
          <p class="product-message" id="product-message">
            Este campo es obligatorio
          </p>
        </div>
        <div class="input-container">
          <select name="category" id="category">
            <option value="">Categoría</option>
            <option value="./assets/meat.png">Carnicería</option>
            <option value="./assets/fruits.png">Frutas y verduras</option>
            <option value="./assets/drinks.png">Bebidas</option>
            <option value="./assets/cleaning.png">Limpieza</option>
            <option value="./assets/perfume.png">Higiene personal</option>
            <option value="./assets/snacks.png">Snacks</option>
            <option value="./assets/milk.png">Lácteos</option>
            <option value="./assets/bakery.png">Panadería</option>
            <option value="./assets/pencil.png">Librería</option>
            <option value="./assets/electronic.png">Electrónica</option>
            <option value="./assets/garden.png">Jardinería</option>
          </select>
          <p class="product-message" id="category-message">
            Este campo es obligatorio
          </p>
        </div>
        <div class="input-container">
          <textarea name="descripcion" id="description" cols="30" rows="10" placeholder="descripcion"></textarea>
        </div>
        <button class="btn" id="add">Agregar a la lista </button>
      </form>
      <div class="off" id="list-container">
        <div class="list-box">
          <ul id="ul">
              
          </ul>
      </div>
      </div>
      <div class="off" id="description-box"></div>
      <button class="round-btn">+</button>
    </div>
  </main>
  <script type="text/javascript" src="./Js/App.js"></script>
</body>
</html>
